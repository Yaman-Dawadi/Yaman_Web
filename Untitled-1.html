<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="Untitled-1.css">
    <script type="text/javascript" src="Untitled-1.js"></script>
</head>
<body>
    <header>
        <h1>Yaman</h1>
    </header>
    <main>
        <div class="avatar-container">
            <img src="https://imgs.search.brave.com/2xtxuQNAJ_uqNN6mzOiVp8As3RosAxDVsOQQR4qAOQQ/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly9pbWcu/ZnJlZXBpay5jb20v/cHJlbWl1bS12ZWN0/b3Ivd29tYW4tYXZh/dGFyLXByb2ZpbGUt/cm91bmQtaWNvbl8y/NDY0MC0xNDA0Ny5q/cGc" alt="Avatar" class="avatar">
        </div>
        <form onsubmit="return signing();">
            <fieldset>
                <legend>Personal Information</legend>
                <div class="form-group">
                    <label for="first">First Name:</label>
                    <input type="text" id="first" name="first-name" required>
                </div>
                <div class="form-group">
                    <label for="middle">Middle Name:</label>
                    <input type="text" id="middle" name="middle-name">
                </div>
                <div class="form-group">
                    <label for="last">Last Name:</label>
                    <input type="text" id="last" name="last-name" required>
                </div>
                <div class="form-group">
                    <label for="num">Age:</label>
                    <input type="number" id="num" name="age" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Additional Information</legend>
                <div class="checkbox-group">
                    <span>Gender:</span>
                    <div>
                        <input type="checkbox" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                    </div>
                    <div>
                        <input type="checkbox" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </div>
                    <div>
                        <input type="checkbox" id="other" name="gender" value="other">
                        <label for="other">Other</label>
                    </div>
                </div>
                <div class="checkbox-group">
                    <span>Education:</span>
                    <div>
                        <input type="checkbox" id="highschool" name="education" value="highschool">
                        <label for="highschool">High School</label>
                    </div>
                    <div>
                        <input type="checkbox" id="bachelor" name="education" value="bachelor">
                        <label for="bachelor">Bachelor's Degree</label>
                    </div>
                    <div>
                        <input type="checkbox" id="master" name="education" value="master">
                        <label for="master">Master's Degree</label>
                    </div>
                    <div>
                        <input type="checkbox" id="doctorate" name="education" value="doctorate">
                        <label for="doctorate">Doctorate</label>
                    </div>
                </div>
            </fieldset>

            <div class="submit-button">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </main>
</body>
</html>
